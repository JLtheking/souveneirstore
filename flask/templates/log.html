{% extends "template.html" %}
{% block content %}
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="{{url_for('log')}}" method=post>
    <dl>
      <dt>Username:</dt>
      <dd><input type=text name=username value="{{request.form.username }}" required></dd>
      <dt>Password:</dt>
      <dd><input type=password name=password required></dd>
    </dl>
    <br />
    
    <input type=submit value=Login>
  </form>
{% for message in get_flashed_messages() %}
  <div class=flash>
    {{ message }}
  </div>
{% endfor %}

{% endblock %}
